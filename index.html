<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1 class="logo-head">Weather app</h1>

        <div class="search">
            <input type="text" name="location" id="weatherLocationInput" class="weather-location-input"
                placeholder="Print your city here">
            <button type="button" class="weather-location-btn" id="weatherLocationBtn">Search</button>
        </div>

        <p class="gray">Data provided via OpenWeather API</p>
    </header>

    <main class="main" id="main"></main>

    <script src="main.js"></script>
</body>

</html>
